<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="auth.css" rel="stylesheet">

    <title>tasksparrow</title>
</head>
<body>

<div class="container-fluid">
    <div class="row" id="root">
        <div class="col-lg-7 col-md-5 col-sm-4 col-3 d-none d-sm-block" id="wall"></div>

        <!-- form -->
        <div class="col-lg-5 col-md-7 col-sm-8 col-xs-12 my-5 form-container">
            <form>
                <div class="text-center mb-4">
                    <img class="mb-4" src="lock.png" alt="" width="65" height="65">
                    <h1 class="h3 mb-3 font-weight-normal">Create new account</h1>
                </div>

                <!-- error box -->
<!--                <div class="alert alert-danger" role="alert">-->
<!--                    This is a danger alertâ€”check it out!-->
<!--                </div>-->
                <!-- error box -->

                <div class="form-label-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="email address" required
                           autofocus>
                    <label for="name">Name</label>
                </div>

                <div class="form-label-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="email address"
                           required
                           autofocus>
                    <label for="email">Email address</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <button class="btn btn-outline-dark btn-block" type="submit">Register</button>

            </form>

            <div class="row pt-3">
                <div class="col text-md-right">
                    <a href="#" class="help-link">Already registered? Login</a>
                </div>
            </div>
            <p class="mt-5 mb-3 text-muted text-center">&copy; TaskSparrow 2020</p>
        </div>
        <!-- form -->

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
